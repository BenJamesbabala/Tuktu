@(messages: Map[String, List[String]])

@index("Cluster Info", messages) {
    @clusterMenu()
} {
    <h2>
        Add Node
    </h2>
    
    <p>
        Enter the node's (Akka) address and port number below.
    </p>
    
    <form method="post" action="@routes.Cluster.addNode">
        <div class="form-group">
            <label for="address">
                Address
            </label>
            <input type="text" class="form-control" id="address" name="address" placeholder="192.168.1.12">
	  </div>
	  <div class="form-group">
	      <label for="port">
	          Port
          </label>
	      <input type="test" class="form-control" id="port" name="port" placeholder="2552">
	  </div>
	  <button type="submit" class="btn btn-default">Submit</button>
	</form>
}
