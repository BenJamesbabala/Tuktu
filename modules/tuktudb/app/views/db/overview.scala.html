@(buckets: Map[String, Int])
@if(buckets.size == 0) {
    <h2>Currently, no buckets exist on this node.</h2>
} else {
    <table class="table">
        <thead>
            <tr>
                <th>Bucket</th>
                <th>Amount of items</th>
            </tr>
        </thead>
        <tbody>
		@for(bucket <- buckets) {
		    <tr>
		      <td>
		          <a href="#">@bucket._1.mkString("</a>, <a href=#>")</a>
		      </td>
		      <td>
		          @bucket._2
		      </td>
		    </tr>
		}
	   </tbody>
	</table>
}
