@()

<div id="fileList"></div>

<script type="text/javascript">
    $.ajax({
        method : "POST",
        url : "@controllers.dfs.routes.Browser.getFiles",
        data : {
            filename : "",
            isFolder: true
        }
    }).done(function(html) {
        updateFileList(html);
    });
    
    function updateFileList(html) {
        $('#fileList').html(html);
    }
</script>
